<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Reporting System</title>
</head>
<body>
    <h1>Welcome to the Financial Reporting System</h1>
    <form action="/generate_report" method="post">
        <label for="account_number">Enter Account Number (1-50):</label>
        <input type="number" id="accountID" name="accountId" min="1" max="50" placeholder="Enter a number between 1 and 50" required>
        <br><br>

        <button type="submit" formaction="/view_online" formmethod="post">View Online</button>
        <button type="submit" formaction="/generate_pdf" formmethod="post">Generate PDF</button>
    </form>
    {% if message %}
    <div>
        {{ message }}
        <br>
    </div>
    {% endif %}
</body>
</html>
